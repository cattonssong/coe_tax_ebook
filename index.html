<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;

      /* ğŸ”¹ ë†’ì´Â·ìŠ¤í¬ë¡¤ ê°•ì œ ê¸ˆì§€ */
      min-height: 100vh;

    .book-wrapper {

      width: 100%;
      max-width: 1100px;
      margin: 12px auto 24px auto;

    }

    .book {
      position: relative;
      width: 100%;
      /* ğŸ”¹ ë†’ì´ë¥¼ ê³ ì •í•˜ì§€ ì•Šê³ , ì•ˆìª½ ë‚´ìš©ì— ë§ê²Œ ìë™ */
      border-radius: 12px;

      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      padding: 10px;

    .pages {

    .page-img {
      flex: 1;

      width: 50%;

    .nav-btn {

    }
    .nav-btn:disabled {

    }
    .nav-prev { left: 8px; }

    .bottom-bar {
      position: relative;
      margin-top: 6px;
      text-align: center;
      padding: 6px 12px;
      background: rgba(0,0,0,0.5);
      border-radius: 999px;
      font-size: 12px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .tap-area {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: 5;
    }
    .tap-left { left: 0; }
    .tap-right { right: 0; }

    /* ğŸ”¹ ëª¨ë°”ì¼(ì¢ì€ í™”ë©´)ì—ì„œëŠ” í•œ í˜ì´ì§€ì”© í¬ê²Œ ë³´ê¸° */
    @media (max-width: 768px) {
      .book {
        padding: 8px;
      }
      .pages {
        flex-direction: column;   /* ìœ„ì•„ë˜ë¡œ ìŒ“ê¸° */
      }
      .page-img {
        width: 100%;
        max-width: 100%;
      }
      .nav-prev, .nav-next {
        top: 45%;
      }
      .tap-area {
        width: 100%;  /* ì „ì²´ íƒ­ ì˜ì—­ */
        height: 50%;
      }
      .tap-left {
        top: 0;
      }
      .tap-right {
        top: 50%;
        right: 0;
        left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="book-wrapper">
    <div class="book" id="book">
      <button class="nav-btn nav-prev" id="prevBtn">&#10094;</button>
      <button class="nav-btn nav-next" id="nextBtn">&#10095;</button>

      <div class="pages">
        <img id="pageLeft" class="page-img" alt="ì™¼ìª½ í˜ì´ì§€" />
        <img id="pageRight" class="page-img" alt="ì˜¤ë¥¸ìª½ í˜ì´ì§€" />
      </div>

      <div class="tap-area tap-left" id="tapLeft"></div>
      <div class="tap-area tap-right" id="tapRight"></div>

      <div class="bottom-bar" id="pageInfo"></div>
    </div>
  </div>

  <script>
    /* âœ… 1 ~ 27í˜ì´ì§€ */
    const pages = [
      "img/page-1.jpg",
      "img/page-3.jpg",
      "img/page-4.jpg",
      "img/page-5.jpg",
      "img/page-6.jpg",
      "img/page-7.jpg",
      "img/page-8.jpg",
      "img/page-9.jpg",
      "img/page-10.jpg",
      "img/page-11.jpg",
      "img/page-12.jpg",
      "img/page-13.jpg",
      "img/page-14.jpg",
      "img/page-15.jpg",
      "img/page-16.jpg",
      "img/page-17.jpg",
      "img/page-18.jpg",
      "img/page-19.jpg",
      "img/page-20.jpg",
      "img/page-21.jpg",
      "img/page-22.jpg",
      "img/page-23.jpg",
      "img/page-24.jpg",
      "img/page-25.jpg",
      "img/page-26.jpg",
      "img/page-27.jpg"
    ];

    const imgLeft  = document.getElementById("pageLeft");
    const imgRight = document.getElementById("pageRight");
    const pageInfo = document.getElementById("pageInfo");
    const prevBtn  = document.getElementById("prevBtn");
    const nextBtn  = document.getElementById("nextBtn");
    const tapLeft  = document.getElementById("tapLeft");
    const tapRight = document.getElementById("tapRight");
    const bookEl   = document.getElementById("book");

    // spreadIndex 0 â†’ 1Â·2í˜ì´ì§€, 1 â†’ 3Â·4í˜ì´ì§€ ...
    let spreadIndex = 0;
    const maxSpread = Math.floor((pages.length - 1) / 2);

    function updateSpread() {
      const leftIndex  = spreadIndex * 2;
      const rightIndex = leftIndex + 1;

      imgLeft.src = pages[leftIndex];

      if (rightIndex < pages.length) {
        imgRight.src = pages[rightIndex];
        imgRight.classList.remove("hidden");
      } else {
        imgRight.classList.add("hidden");
      }

      let label = `${leftIndex + 1}`;
      if (rightIndex < pages.length) {
        label += `â€“${rightIndex + 1}`;
      }
      label += ` / ${pages.length}ìª½`;

      pageInfo.textContent = label;

      prevBtn.disabled = spreadIndex === 0;
      nextBtn.disabled = spreadIndex === maxSpread;
    }

    function goToSpread(target) {
      if (target < 0 || target > maxSpread) return;
      if (target === spreadIndex) return;
      spreadIndex = target;
      updateSpread();
    }

    prevBtn.addEventListener("click", () => goToSpread(spreadIndex - 1));
    nextBtn.addEventListener("click", () => goToSpread(spreadIndex + 1));

    tapLeft.addEventListener("click", () => goToSpread(spreadIndex - 1));
    tapRight.addEventListener("click", () => goToSpread(spreadIndex + 1));

    // ëª¨ë°”ì¼ ìŠ¤ì™€ì´í”„
    let touchStartX = null;

    bookEl.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
    });

    bookEl.addEventListener("touchend", (e) => {
      if (touchStartX === null) return;
      const diffX = e.changedTouches[0].clientX - touchStartX;

      if (Math.abs(diffX) > 40) {
        if (diffX < 0) {
          goToSpread(spreadIndex + 1); // ì™¼ìª½ ìŠ¤ì™€ì´í”„ â†’ ë‹¤ìŒ
        } else {
          goToSpread(spreadIndex - 1); // ì˜¤ë¥¸ìª½ ìŠ¤ì™€ì´í”„ â†’ ì´ì „
        }
      }
      touchStartX = null;
    });

    updateSpread();
  </script>
</body>
</html>
