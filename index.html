<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ì „ìì±…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
      min-height: 100vh;
    }

    .book-wrapper {
      position: relative;
      width: 100%;
      max-width: 1100px;
      margin: 12px auto 24px auto;
      padding: 12px;
    }

    .book {
      position: relative;
      width: 100%;
      border-radius: 12px;
      background: #222;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      padding: 10px;
    }

    .pages {
      width: 100%;
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
    }

    .page-img {
      flex: 1;
      width: 50%;
      max-width: 50%;
      height: auto;
      max-height: none;
      object-fit: contain;
      background: #fff;
      border-radius: 6px;
    }

    .page-img.hidden {
      display: none;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.5);
      color: #fff;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      user-select: none;
    }
    .nav-btn:disabled {
      opacity: 0.3;
      cursor: default;
    }
    .nav-prev { left: 8px; }
    .nav-next { right: 8px; }

    .bottom-bar {
      position: relative;
      margin-top: 6px;
      text-align: center;
      padding: 6px 12px;
      background: rgba(0,0,0,0.5);
      border-radius: 999px;
      font-size: 12px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .tap-area {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: 5;
    }
    .tap-left { left: 0; }
    .tap-right { right: 0; }

    /* ëª¨ë°”ì¼: ì´ë¯¸ì§€ í•œ ì¥ì´ í™”ë©´ í­ ê½‰ ì±„ìš°ë„ë¡ */
    @media (max-width: 768px) {
      .book {
        padding: 8px;
      }
      .pages {
        justify-content: center;
      }
      .page-img {
        width: 100%;
        max-width: 100%;
      }
      .nav-prev, .nav-next {
        top: 45%;
      }
      .tap-area {
        width: 100%;
        height: 50%;
      }
      .tap-left {
        top: 0;
      }
      .tap-right {
        top: 50%;
        left: 0;
        right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="book-wrapper">
    <div class="book" id="book">
      <button class="nav-btn nav-prev" id="prevBtn">&#10094;</button>
      <button class="nav-btn nav-next" id="nextBtn">&#10095;</button>

      <div class="pages">
        <img id="pageLeft"  class="page-img" alt="ì™¼ìª½/ë‹¨ì¼ í˜ì´ì§€" />
        <img id="pageRight" class="page-img" alt="ì˜¤ë¥¸ìª½ í˜ì´ì§€" />
      </div>

      <div class="tap-area tap-left" id="tapLeft"></div>
      <div class="tap-area tap-right" id="tapRight"></div>

      <div class="bottom-bar" id="pageInfo"></div>
    </div>
  </div>

  <script>
    // âœ… 1 ~ 27 í˜ì´ì§€
    const pages = [
      "img/page-1.jpg",
      "img/page-3.jpg",
      "img/page-4.jpg",
      "img/page-5.jpg",
      "img/page-6.jpg",
      "img/page-7.jpg",
      "img/page-8.jpg",
      "img/page-9.jpg",
      "img/page-10.jpg",
      "img/page-11.jpg",
      "img/page-12.jpg",
      "img/page-13.jpg",
      "img/page-14.jpg",
      "img/page-15.jpg",
      "img/page-16.jpg",
      "img/page-17.jpg",
      "img/page-18.jpg",
      "img/page-19.jpg",
      "img/page-20.jpg",
      "img/page-21.jpg",
      "img/page-22.jpg",
      "img/page-23.jpg",
      "img/page-24.jpg",
      "img/page-25.jpg",
      "img/page-26.jpg",
      "img/page-27.jpg"
    ];

    const BREAKPOINT = 768; // ì´ ì´í•˜ë©´ ëª¨ë°”ì¼ ëª¨ë“œ(í•œ í˜ì´ì§€)

    const imgLeft  = document.getElementById("pageLeft");
    const imgRight = document.getElementById("pageRight");
    const pageInfo = document.getElementById("pageInfo");
    const prevBtn  = document.getElementById("prevBtn");
    const nextBtn  = document.getElementById("nextBtn");
    const tapLeft  = document.getElementById("tapLeft");
    const tapRight = document.getElementById("tapRight");
    const bookEl   = document.getElementById("book");

    // ìƒíƒœ
    let isSingle = window.innerWidth <= BREAKPOINT; // true: í•œ í˜ì´ì§€, false: ë‘ í˜ì´ì§€
    let singlePageIndex = 0; // ëª¨ë°”ì¼ ëª¨ë“œìš©
    let spreadIndex = 0;     // PC ëª¨ë“œìš© (0 â†’ 1Â·2, 1 â†’ 3Â·4 ...)

    function getMaxSpread() {
      return Math.floor((pages.length - 1) / 2);
    }

    function updateView() {
      if (isSingle) {
        // ğŸ”¹ í•œ í˜ì´ì§€ ëª¨ë“œ
        if (singlePageIndex < 0) singlePageIndex = 0;
        if (singlePageIndex >= pages.length) singlePageIndex = pages.length - 1;

        imgLeft.src = pages[singlePageIndex];
        imgLeft.classList.remove("hidden");
        imgRight.classList.add("hidden");

        pageInfo.textContent = `${singlePageIndex + 1} / ${pages.length}ìª½`;

        prevBtn.disabled = singlePageIndex === 0;
        nextBtn.disabled = singlePageIndex === pages.length - 1;
      } else {
        // ğŸ”¹ ë‘ í˜ì´ì§€ ëª¨ë“œ
        const maxSpread = getMaxSpread();
        if (spreadIndex < 0) spreadIndex = 0;
        if (spreadIndex > maxSpread) spreadIndex = maxSpread;

        const leftIndex  = spreadIndex * 2;
        const rightIndex = leftIndex + 1;

        imgLeft.src = pages[leftIndex];
        imgLeft.classList.remove("hidden");

        if (rightIndex < pages.length) {
          imgRight.src = pages[rightIndex];
          imgRight.classList.remove("hidden");
        } else {
          imgRight.classList.add("hidden");
        }

        let label = `${leftIndex + 1}`;
        if (rightIndex < pages.length) {
          label += `â€“${rightIndex + 1}`;
        }
        label += ` / ${pages.length}ìª½`;
        pageInfo.textContent = label;

        prevBtn.disabled = spreadIndex === 0;
        nextBtn.disabled = spreadIndex === maxSpread;
      }
    }

    function goPrev() {
      if (isSingle) {
        if (singlePageIndex > 0) {
          singlePageIndex -= 1;
          updateView();
        }
      } else {
        if (spreadIndex > 0) {
          spreadIndex -= 1;
          updateView();
        }
      }
    }

    function goNext() {
      if (isSingle) {
        if (singlePageIndex < pages.length - 1) {
          singlePageIndex += 1;
          updateView();
        }
      } else {
        const maxSpread = getMaxSpread();
        if (spreadIndex < maxSpread) {
          spreadIndex += 1;
          updateView();
        }
      }
    }

    prevBtn.addEventListener("click", goPrev);
    nextBtn.addEventListener("click", goNext);

    tapLeft.addEventListener("click", goPrev);
    tapRight.addEventListener("click", goNext);

    // ëª¨ë°”ì¼ ìŠ¤ì™€ì´í”„
    let touchStartX = null;

    bookEl.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
    });

    bookEl.addEventListener("touchend", (e) => {
      if (touchStartX === null) return;
      const diffX = e.changedTouches[0].clientX - touchStartX;

      if (Math.abs(diffX) > 40) {
        if (diffX < 0) {
          goNext();  // ì™¼ìª½ìœ¼ë¡œ ìŠ¤ì™€ì´í”„ â†’ ë‹¤ìŒ
        } else {
          goPrev();  // ì˜¤ë¥¸ìª½ìœ¼ë¡œ ìŠ¤ì™€ì´í”„ â†’ ì´ì „
        }
      }
      touchStartX = null;
    });

    // í™”ë©´ í¬ê¸° ë°”ë€” ë•Œ PCâ†”ëª¨ë°”ì¼ ëª¨ë“œ ì „í™˜
    window.addEventListener("resize", () => {
      const newIsSingle = window.innerWidth <= BREAKPOINT;
      if (newIsSingle !== isSingle) {
        if (newIsSingle) {
          // ë‘ í˜ì´ì§€ â†’ í•œ í˜ì´ì§€ë¡œ ë°”ë€” ë•Œ: ì™¼ìª½ í˜ì´ì§€ ê¸°ì¤€ìœ¼ë¡œ ë‹¨ì¼ í˜ì´ì§€ ì¸ë±ìŠ¤ ì„¸íŒ…
          singlePageIndex = spreadIndex * 2;
        } else {
          // í•œ í˜ì´ì§€ â†’ ë‘ í˜ì´ì§€ë¡œ ë°”ë€” ë•Œ: í˜„ì¬ í˜ì´ì§€ê°€ í¬í•¨ëœ í¼ì¹¨ìœ¼ë¡œ ì´ë™
          spreadIndex = Math.floor(singlePageIndex / 2);
        }
        isSingle = newIsSingle;
        updateView();
      }
    });

    // ì²« í™”ë©´
    updateView();
  </script>
</body>
</html>
