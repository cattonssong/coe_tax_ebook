<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>전자책 - 두 페이지 보기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .book-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 1100px;
      max-height: 1280px;
      padding: 16px;
    }

    .book {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: #222;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .pages {
      width: 100%;
      height: 100%;
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
    }

    .page-img {
      flex: 1;
      max-width: 50%;
      max-height: 100%;
      object-fit: contain;
      background: #fff;
      border-radius: 6px;
    }

    .page-img.hidden {
      visibility: hidden;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.5);
      color: #fff;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      user-select: none;
    }
    .nav-btn:disabled {
      opacity: 0.3;
      cursor: default;
    }
    .nav-prev { left: 8px; }
    .nav-next { right: 8px; }

    .bottom-bar {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 12px;
      background: rgba(0,0,0,0.5);
      border-radius: 999px;
      font-size: 12px;
    }

    .tap-area {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: 5;
    }
    .tap-left { left: 0; }
    .tap-right { right: 0; }

    /* 화면이 아주 좁을 때는 한 장씩만 크게 보여주기 (옵션) */
    @media (max-width: 600px) {
      .pages {
        flex-direction: column;
      }
      .page-img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="book-wrapper">
    <div class="book" id="book">
      <button class="nav-btn nav-prev" id="prevBtn">&#10094;</button>
      <button class="nav-btn nav-next" id="nextBtn">&#10095;</button>

      <div class="pages">
        <img id="pageLeft" class="page-img" alt="왼쪽 페이지" />
        <img id="pageRight" class="page-img" alt="오른쪽 페이지" />
      </div>

      <div class="tap-area tap-left" id="tapLeft"></div>
      <div class="tap-area tap-right" id="tapRight"></div>

      <div class="bottom-bar" id="pageInfo"></div>
    </div>
  </div>

  <script>
    // ✅ 쏭이 가진 실제 이미지 개수에 맞춰 여기만 수정하면 돼
    // ✅ 1페이지 ~ 27페이지까지 전부 등록한 버전
const pages = [
  "img/page-1.jpg",
  "img/page-3.jpg",
  "img/page-4.jpg",
  "img/page-5.jpg",
  "img/page-6.jpg",
  "img/page-7.jpg",
  "img/page-8.jpg",
  "img/page-9.jpg",
  "img/page-10.jpg",
  "img/page-11.jpg",
  "img/page-12.jpg",
  "img/page-13.jpg",
  "img/page-14.jpg",
  "img/page-15.jpg",
  "img/page-16.jpg",
  "img/page-17.jpg",
  "img/page-18.jpg",
  "img/page-19.jpg",
  "img/page-20.jpg",
  "img/page-21.jpg",
  "img/page-22.jpg",
  "img/page-23.jpg",
  "img/page-24.jpg",
  "img/page-25.jpg",
  "img/page-26.jpg",
  "img/page-27.jpg"
];


    const imgLeft  = document.getElementById("pageLeft");
    const imgRight = document.getElementById("pageRight");
    const pageInfo = document.getElementById("pageInfo");
    const prevBtn  = document.getElementById("prevBtn");
    const nextBtn  = document.getElementById("nextBtn");
    const tapLeft  = document.getElementById("tapLeft");
    const tapRight = document.getElementById("tapRight");
    const bookEl   = document.getElementById("book");

    // spreadIndex 0 → 1·2페이지, 1 → 3·4페이지, 이런 식
    let spreadIndex = 0;
    const maxSpread = Math.floor((pages.length - 1) / 2); // ceil(n/2)-1 과 같음

    function updateSpread() {
      const leftIndex  = spreadIndex * 2;
      const rightIndex = leftIndex + 1;

      // 왼쪽 페이지 (무조건 존재한다고 가정)
      imgLeft.src = pages[leftIndex];

      // 오른쪽 페이지 (마지막이 홀수일 수도 있음)
      if (rightIndex < pages.length) {
        imgRight.src = pages[rightIndex];
        imgRight.classList.remove("hidden");
      } else {
        imgRight.classList.add("hidden");
      }

      // 하단 페이지 표시 (예: "1–2 / 5쪽" 또는 "5 / 5쪽")
      let label = `${leftIndex + 1}`;
      if (rightIndex < pages.length) {
        label += `–${rightIndex + 1}`;
      }
      label += ` / ${pages.length}쪽`;

      pageInfo.textContent = label;

      prevBtn.disabled = spreadIndex === 0;
      nextBtn.disabled = spreadIndex === maxSpread;
    }

    function goToSpread(target) {
      if (target < 0 || target > maxSpread) return;
      if (target === spreadIndex) return;
      spreadIndex = target;
      updateSpread();
    }

    prevBtn.addEventListener("click", () => goToSpread(spreadIndex - 1));
    nextBtn.addEventListener("click", () => goToSpread(spreadIndex + 1));

    tapLeft.addEventListener("click", () => goToSpread(spreadIndex - 1));
    tapRight.addEventListener("click", () => goToSpread(spreadIndex + 1));

    // 모바일 스와이프
    let touchStartX = null;

    bookEl.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
    });

    bookEl.addEventListener("touchend", (e) => {
      if (touchStartX === null) return;
      const diffX = e.changedTouches[0].clientX - touchStartX;

      if (Math.abs(diffX) > 40) {
        if (diffX < 0) {
          goToSpread(spreadIndex + 1); // 왼쪽으로 스와이프 → 다음 장(다음 2페이지)
        } else {
          goToSpread(spreadIndex - 1); // 오른쪽으로 스와이프 → 이전 장
        }
      }
      touchStartX = null;
    });

    // 첫 화면
    updateSpread();
  </script>
</body>
</html>
